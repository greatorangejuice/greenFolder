<div class="accept-mail-page">
  <img src="../../../../assets/images/sonic.png" alt="sonic-picture" class="picture">
  <div class="container" *ngIf="!acceptedEmail">
    <p>Команда <span>greenFolder</span> приветствует тебя! Нажмите на кнопку ниже для подтверждения email!</p>
    <button mat-raised-button type="button" (click)="confirmEmail()" class="button">Подтвердить email</button>
  </div>
  <div class="container" *ngIf="acceptedEmail">
    <p>Email подтверждён!</p>
  </div>
  <div class="container" *ngIf="error">
    <p>Ошибка!</p>
  </div>
</div>
