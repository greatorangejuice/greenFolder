<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="email">Email</label>
  <input type="email" id="email" formControlName="email">
  <label for="password">Password</label>
  <input type="password" id="password" formControlName="password">
  <label for="password-repeat">Repeat password</label>
  <input type="password" id="password-repeat" formControlName="confirmPassword">

  <div class="second-part">
    <label>Предметы</label>
    <mat-checkbox formControlName="math">Высшая математика</mat-checkbox>
    <mat-checkbox formControlName="programming">ОАИП</mat-checkbox>
    <mat-checkbox formControlName="electricalChains">ТЭЦ</mat-checkbox>
  </div>

  <button
    mat-button
    type="submit"
    class="welcome-buttons"
  >Registration</button>
  <button
    mat-button
    [routerLink]="''"
    class="welcome-buttons"
  >Return to main page</button>
</form>
