<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="email">Email</label>
  <input type="email" id="email" formControlName="email">
  <label for="password">Password</label>
  <input type="password" id="password" formControlName="password">

  <div class="second-part">
    <label>Предметы</label>
    <mat-checkbox formControlName="math">Высшая математика</mat-checkbox>
    <mat-checkbox formControlName="programming">ОАИП</mat-checkbox>
    <mat-checkbox formControlName="electricalChains">ТЭЦ</mat-checkbox>
  </div>
<!--  <label for="password-repeat">Repeat password</label>-->
<!--  <input type="password" id="password-repeat" formControlName="password_repeat">-->
  <button
    type="submit"
    class="btn btn-dark"
  >Registration</button>
  <button
    [routerLink]="''"
    class="btn btn-light"
  >Return to main page</button>
</form>
