<div class="recovery-page">
  <p>Введите email, который вы использовали при регистрации и мы вышлем вам ссылку для восстановления пароля.</p>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <input
      matInput placeholder="Email"
      formControlName="email"
    >
  </mat-form-field>
  <button
    mat-button
    class="button"
    type="submit"
    [disabled]="form.invalid || disabled"
  >Restore Password</button>
</form>
</div>
