<div class="alert-wrap" *ngIf="text">
  <div class="alert"
    [ngClass]="{
      'alert-success': type === 'success',
      'alert-success': type === 'warning',
      'alert-success': type === 'danger'
    }"
  >
    <p>{{text}}</p>
  </div>
</div>
