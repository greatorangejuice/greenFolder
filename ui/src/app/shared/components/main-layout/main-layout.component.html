<div class="main-layout">
    <header class="navbar">
      <h3 class="unselectable"><a [routerLink]="['/main']"><span greencolor>GREEN</span> FOLDER</a>{{title}}</h3>
      <div class="flex">
        <div >
          <app-small-profile></app-small-profile>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
          <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <div *ngIf="isLogged">
            <div
              *ngIf="!title"
            >
              <button
                mat-menu-item
                class="burger-button"
                (click)="goToPage('user')"
              >
                <mat-icon>account_circle</mat-icon>
                Account
              </button>
            </div>

              <button
                *ngIf="title"
                mat-menu-item
                class="burger-button"
                (click)="goToPage('main')"
              >
                <mat-icon>home</mat-icon>
                Main Page
              </button>

            <div
              *ngIf="roles.includes('EXECUTOR') || roles.includes('ADMIN')"
            >
              <button
                mat-menu-item
                class="burger-button"
                [routerLink]="['/tasks']"
              >
                <mat-icon>list_alt</mat-icon>
                Tasks
              </button>
            </div>

            <button
              *ngIf="roles.includes('ADMIN')"
              mat-menu-item
              class="burger-button"
              [routerLink]="['/shuffle']"
            >
              <mat-icon>security</mat-icon>
              Admin Page
            </button>
          </div>

          <div>
            <button
              mat-menu-item
              class="burger-button"
            >
              <mat-icon>bug_report</mat-icon>
              Bug Report
            </button>
          </div>

          <div>
            <button
              mat-menu-item
              (click)="logout()"
              class="burger-button"
            >
              <mat-icon>clear</mat-icon>
              Logout
            </button>
          </div>
        </mat-menu>
      </div>
    </header>
    <router-outlet></router-outlet>
    <app-alert></app-alert>
  </div>
  <footer class="footer">
    <div>Green Folder, 2019</div>
  </footer>
