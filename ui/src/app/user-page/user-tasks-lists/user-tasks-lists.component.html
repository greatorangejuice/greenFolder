<div>
  <mat-button-toggle-group
    [value]="visibleTasks"

    name="fontStyle" aria-label="Font Style"
  >
    <mat-button-toggle value="progress" (click)="changeStatus('progress')">Current tasks</mat-button-toggle>
    <mat-button-toggle value="finished" (click)="changeStatus('finished')">Finished tasks</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="container">

  <div class="tasks-list">
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Deadline</th>
        <th>Manage</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks | searchTasks:visibleTasks:'status' ; let id = index">
        <td>{{id + 1}}</td>
        <!--      <td>{{task.author}}</td>-->
        <td>{{task.name}}</td>
        <td>{{task.date | date:'mediumDate'}}</td>
        <td>
          <button class="btn btn-link open" [routerLink]="['/task', task.id]"> Открыть</button>
          <a>Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
