<div>
  <mat-radio-group [value]="visibleTasks" aria-label="Select an option">
    <mat-radio-button value="ALLTASKS" (click)="changeStatus('ALLTASKS')">All tasks</mat-radio-button>
    <mat-radio-button value="INPROGRESS" (click)="changeStatus('INPROGRESS')">In progress tasks</mat-radio-button>
    <mat-radio-button value="ACTIVE" (click)="changeStatus('ACTIVE')">Active tasks</mat-radio-button>
    <mat-radio-button value="DONE" (click)="changeStatus('DONE')">Finished tasks</mat-radio-button>
    <mat-radio-button value="INACTIVE" (click)="changeStatus('INACTIVE')">Inactive tasks</mat-radio-button>
  </mat-radio-group>
</div>

<div *ngIf="taskLikeCustomer || taskLikeExecutor else loading" class="container">
  <ul *ngFor="let task of taskLikeCustomer | searchTasks:visibleTasks:'taskStatus' " class="tasks-list">
    <li
      [ngClass]="{active: task.taskStatus === 'ACTIVE', done: task.taskStatus === 'DONE', inactive: task.taskStatus === 'INACTIVE', INPROGRESS: task.taskStatus === 'INPROGRESS'}"
    >
      <p>{{task.name}}({{task.taskStatus | lowercase}})</p>
      <p>{{task.description}}</p>
    </li>
  </ul>
</div>
<ng-template #loading><app-loader diameter="50"></app-loader></ng-template>
