<div *ngIf="user; else loading" class="user-container">
  <img src="../../../assets/images/user.png" class="avatar">
  <div class="userinfo">
    <ul class="info-list">
      <li>{{user.name}}</li>
      <li>{{user.username}}</li>
      <li>{{user.email}}</li>
      <li>{{user.city}}</li>
      <li>{{user.university}}</li>
      <li>{{user.faculty}}</li>
      <li>Money: {{user.webMoneyAccount}}</li>
    </ul>
    <button mat-raised-button class="button" (click)="openDialog()">Edit</button>
  </div>
</div>

<ng-template #loading><app-loader></app-loader></ng-template>
