<div *ngIf="messages.length else emptyList" class="notofications">
  <div *ngFor="let message of messages"  class="notification-title" >
    <div (click)="openNoti(message.messageHead, message.messageBody, message.userFrom)">
      <p>Сообщение от <strong>{{message.userFrom}} </strong></p>
      <p>Тема: {{message.messageHead}}</p>
    </div>
  </div>
</div>
<ng-template #emptyList>Нет сообщений</ng-template>
